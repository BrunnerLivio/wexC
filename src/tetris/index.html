<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Collaborative 3D Tetris</title>
        <link href="tetris.css" rel="stylesheet" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
    </head>
    <body>
        <button
            id="startButton"
            onclick="init()"
            style="
                font-size: 300%;
                font-weight: bold;
                border: 2px solid cyan;
                box-shadow: 0 0 10px 0 cyan;
                border-radius: 0.5em;
                place-self: center;
                padding: 1em 3em;
                background-color: #fff2;
                color: white;
            "
        >
            Join the 3D Tetris
        </button>

        <script>
            // we need the join button to prevent Safari from pre-rendering, which would create an additional user
            function init() {
                startButton.remove()
                import('./startRemote.js')
            }
        </script>

        <canvas id="fisheye"></canvas>
        <div class="outrun">
            <div class="outrun-grid-perspective">
                <div class="outrun-grid-container">
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>

                    <div class="moving-lines">
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./fishEye/index.js"></script>
    </body>
</html>
