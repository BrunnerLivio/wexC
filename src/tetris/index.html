<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Collaborative 3D Tetris</title>
        <link href="tetris.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="/img/logo/tetris-logo.png" />

        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
    </head>
    <body>
        <div class="start-screen" id="startMenu" onclick="init()">
            <h1>Meronimo</h1>
            <button id="startButton">Join the 3D Tetris</button>
        </div>

        <script>
            // we need the join button to prevent Safari from pre-rendering, which would create an additional user
            function init() {
                startMenu.remove()
                import('./startRemote.js')
            }
        </script>

        <canvas id="fisheye"></canvas>
        <div class="outrun">
            <div class="outrun-grid-perspective">
                <div class="outrun-grid-container">
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>
                    <div class="vert"></div>

                    <div class="moving-lines">
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                        <div class="hor"></div>
                    </div>
                </div>
            </div>
            <div class="outrun-sun">
                <div class="shimmer"></div>
                <div class="shimmer"></div>
                <div class="shimmer"></div>
            </div>
        </div>
        <script type="module" src="./fishEye/index.js"></script>
    </body>
</html>
